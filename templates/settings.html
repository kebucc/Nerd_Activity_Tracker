{% extends "base.html" %}

{% block content %}
<section class="settings-page">
    <h2>Settings</h2>
    <form method="POST" action="/settings">
        <div class="setting-row">
            <label for="idle_threshold">Idle threshold (seconds)</label>
            <input type="number" id="idle_threshold" name="idle_threshold"
                   value="{{ settings.idle_threshold }}" min="0.5" max="300" step="0.5">
        </div>
        <div class="setting-row">
            <label for="color_mouse">Mouse color</label>
            <input type="color" id="color_mouse" name="color_mouse"
                   value="{{ settings.color_mouse }}">
        </div>
        <div class="setting-row">
            <label for="color_keyboard">Keyboard color</label>
            <input type="color" id="color_keyboard" name="color_keyboard"
                   value="{{ settings.color_keyboard }}">
        </div>
        <div class="setting-row">
            <label for="color_cumulative">Cumulative color</label>
            <input type="color" id="color_cumulative" name="color_cumulative"
                   value="{{ settings.color_cumulative }}">
        </div>
        <div class="setting-actions">
            <button type="submit" class="btn-save">Save</button>
            <a href="/" class="btn-cancel">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
